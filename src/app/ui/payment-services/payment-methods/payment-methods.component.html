<div class="m-5">
    <div class="card__container card mx-auto my-auto">
      <div *ngIf="false">
        <button class="button-back btn mx-2">
          <i class="fas fa-angle-left"></i>
        </button>
      </div>
      <h4 class="my-5 text-center">Metodos de Pago</h4>
      <div class="m-3 col-11 mx-auto">
        <div class="mx-auto">
          <div *ngFor="let metodo of metodos$ | async; index as i">
            <app-view-box (click)="next(metodo)">
              <ng-container titleButtonTogle>
                <div class="d-flex justify-content-between w-100">
                    <h5>{{ metodo.metodo }}</h5>
                    <p class="mb-0 text-secondary">{{metodo.numero}}</p>
                </div>
              </ng-container>
            </app-view-box>
          </div>
        </div>
      </div>
    </div>
  </div>
