<div class="m-5">
    <div class="card__container card mx-auto my-auto">
      <div *ngIf="false">
        <button class="button-back btn mx-2">
          <i class="fas fa-angle-left"></i>
        </button>
      </div>
      <h4 class="my-5 text-center">Resumen</h4>
      <div class="m-3 col-11 mx-auto">
        <div class="mx-auto">
            <h5 class="text-secondary font-weight-normal">Servicios Seleccionados</h5>
          <div *ngFor="let service of servicios$; index as i">
              <ng-container titleButtonTogle>
                <div class="d-flex justify-content-between w-100">
                    <h5>{{ service.servicio }}</h5>
                    <h5 class="text-secondary font-weight-normal">${{ service.deuda }}</h5>
                </div>
              </ng-container>
              <ng-container contentBody>
                  <p>{{ service.referencia }}</p>
              </ng-container>
          </div>
          <h5 class="text-secondary font-weight-normal mt-4">Metodo de Pago</h5>
          <div *ngFor="let metodo of metodos$; index as i">
              <ng-container titleButtonTogle>
                <div class="d-flex justify-content-between w-100">
                    <h5>{{ metodo.metodo }}</h5>
                    <p class="mb-0 text-secondary">{{metodo.numero}}</p>
                </div>
              </ng-container>
          </div>
        </div>
      </div>
      <div class="button-container my-3 d-flex justify-content-center">
        <button class="btn btn-block btn-info col-5" (click)="success()">Confirmar</button>
      </div>
    </div>
  </div>
