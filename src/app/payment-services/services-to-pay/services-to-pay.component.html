<div class="m-5">
  <div class="card__container card mx-auto my-auto">
    <div *ngIf="false">
      <button class="button-back btn mx-2">
        <i class="fas fa-angle-left"></i>
      </button>
    </div>
    <h4 class="my-5 text-center">Servicios a Pagar</h4>
    <div class="m-3 col-11 mx-auto">
      <div class="mx-auto">
        <div *ngFor="let service of servicios$ | async">
          <app-view-box>
              <div box>
                  <input type="checkbox" name="" id="">
              </div>
            <div titleButtonTogle class="d-flex justify-content-between w-100">
              <p>{{ service.servicio }}</p>
              <p>${{ service.deuda }}</p>
            </div>
          </app-view-box>
        </div>
      </div>
    </div>
    <div class="button-container my-3 d-flex justify-content-center">
      <button class="btn btn-block btn-info col-5">Siguiente</button>
    </div>
  </div>
</div>
